## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://db:5432/sawitprodb
spring.datasource.username = user
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Below property is to configure context path for spring boot app.
# If you don't want context path then comment below property
#server.servlet.context-path=/

# swagger-ui custom path
springdoc.swagger-ui.path = /swagger-ui.html

# JWT Properties
jwt.private-file = private.pem
jwt.public-file = public.pem
jwt.expiration-time = 864000000
